# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Ensure Hibernate uses H2-compatible SQL (overrides any dialect set in main application.properties)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Server Configuration
server.port=0
 
# Do NOT run SQL init scripts from src/main/resources during tests (schema.sql/data.sql may contain DB-specific DDL)
spring.sql.init.mode=never